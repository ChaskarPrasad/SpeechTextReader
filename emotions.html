<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech Text Reader</title>
    <link rel="stylesheet" href="emotion.css">
</head>
<body>
    <div class="container">
        <h2>Speech Text Reader</h2>
        <ul class="row cards">
          <li class="card">
            <div>
              <img class="round" src="img/thirsty.jfif" alt="user" />
            </div>
            <div class="buttons">
              <button class="primary">
                  I'm THIRSTY
              </button>
          </div>
          </li>
           <li class="card">
            <div><img class="round" src="img/hungry.jfif" alt="user" />
            </div>
            <div class="buttons">
              <button class="primary">
                  I'M HUNGRY
              </button>
          </div>
          </li>
           <li class="card">
            <div>
              <img class="round" src="img/tired.jfif" alt="user" />
            </div>
            <div class="buttons">
              <button class="primary">
                I'M TIRED
              </button>
          </div>
          </li>
           <li class="card">
            <div>
              <img class="round" src="img/hurt.jfif" alt="user" />
            </div>
            <div class="buttons">
              <button class="primary">
                I'M HURT
              </button>
          </div>
          </li>
        </ul>
        <ul class="row cards">
            <li class="card">
              <div>
                <img class="round" src="img/happy.png" alt="user" />
              </div>
              <div class="buttons">
                <button class="primary">
                    I'm HAPPY
                </button>
            </div>
            </li>
             <li class="card">
              <div><img class="round" src="img/angry.png" alt="user" />
              </div>
              <div class="buttons">
                <button class="primary">
                    I'M ANGRY
                </button>
            </div>
            </li>
             <li class="card">
              <div>
                <img class="round" src="img/sad.jfif" alt="user" />
              </div>
              <div class="buttons">
                <button class="primary">
                    I'M SAD
                </button>
            </div>
            </li>
             <li class="card">
              <div>
                <img class="round" src="img/scared.jfif" alt="user" />
              </div>
              <div class="buttons">
                <button class="primary">
                    I'M SCARED
                </button>
            </div>
            </li>
          </ul>
      </div>
    <script src="script.js"></script>
</body>
</html>
